<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Загальний стиль сторінки */
        body {
            background-color: #1a1a2e; /* Темно-синій фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e94560; /* Червоний колір тексту */
        }
        /* Стиль картки */
        .card {
            width: 22rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(233, 69, 96, 0.2);
            transition: transform 0.3s;
            background-color: #16213e; /* Темно-синій фон картки */
            border: 1px solid #e94560; /* Червона рамка */
        }
        /* Заголовок картки */
        .card-header {
            background: #0f3460; /* Темно-синій заголовок */
            color: #e94560; /* Червоний текст */
            text-align: center;
            font-size: 1.3rem;
            padding: 15px;
        }
        /* Список елементів */
        .list-group-item {
            background-color: #16213e; /* Темний фон списку */
            border-color: #e94560; /* Червоний бордер */
            color: #e94560; /* Червоний текст */
        }
        .list-group-item strong {
            color: #ff7675; /* Світло-червоний колір для виділеного тексту */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">User Profile</div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Name: <strong>Ivan</strong></li>
                <li class="list-group-item">Surname: <strong>Pip</strong></li>
                <li class="list-group-item">Email: <strong>m@gmail.com</strong></li>
                <li class="list-group-item">Phone: <strong>+123 456 789</strong></li>
                <li class="list-group-item">Zip code: <strong>794 71</strong></li>
            </ul>
        </div>
    </div>
</body>
</html>

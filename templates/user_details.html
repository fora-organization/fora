{% extends "index.html" %}

{% block main %}
    <div class="profile-container">
        <div class="card">
            <div class="card-header">User Profile</div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Name: <strong>{{user.first_name}}</strong></li>
                    <li class="list-group-item">Surname: <strong>{{user.last_name}}</strong></li>
                    <li class="list-group-item">Email: <strong>{{user.email}}</strong></li>
                    <li class="list-group-item">Phone: <strong>{{user.phone_number}}</strong></li>
                    <li class="list-group-item">Zip code: <strong>{{user.zip_code}}</strong></li>
                    <li class="list-group-item">Your ID: <strong>{{user.id}}</strong></li>
                </ul>
            </div>
        </div>
    </div>

{% endblock main %}
